<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="sidebar">
        <div class="icon">TODOs</div>
        <form class="firstform">
            <input type="text" id="projectinput" class="projectinput" placeholder="Project's Name">
            <button type="button" id="projectbtn">Create Project</button>
        </form>
        <form class="secondform">
            <input type="text" id="todotitle" class="todotitle" placeholder="Title">
            <input type="text" id="description" class="description" placeholder="Description">
            <input type="date" id="date" class="date">
            <select name="priority" id="priority">
                <option value="Low">Priority: Low</option>
                <option value="Normal">Priority: Normal</option>
                <option value="High">Priority: High</option>
            </select>
            <select name="selectProject" id="selectProject">
            </select>
            <button type="button" id="addbtn">Add Todo</button>
        </form>
    </div>
    <div class="maincontent">
    </div>
</body>
</html>
